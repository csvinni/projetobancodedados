{% extends 'layout.html' %}
{% block title %} index {% endblock %}
{% block content %}

<div class="area-cadastro">
    <h2>Faça uma boa ação e cadastre sua Campanha</h2>

    <form class="formulario" action="{{ url_for('campanhas') }} " method="post">

        <div class="info-form"><label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required>
</div>
        <div class="info-form"><label for="descrição">Descrição:</label>
        <textarea name="descricao" id="descricao"></textarea>
</div>
        <div class="info-form"><label for="meta_financeira">Meta Financeira:</label>
        <input type="number" step="0.01" name="meta_financeira" id="meta_financeira">
</div>
        <div class="info-form"><label for="meta_itens">Meta de Itens:</label>
        <input type="number" name="meta_itens" id="meta_itens">
</div>
        <div class="info-form"><label for="data_inicio">Data de Início:</label>
        <input type="date" name="data_inicio" id="data_inicio" required>
</div>
        <div class="info-form"><label for="data_fim">Data de Fim:</label>
        <input type="date" name="data_fim" id="data_fim" required>
</div>
        
        <button class="but-campanha" type="submit">Cadastrar Campanha</button>
    </form>

</div>
</div>    

{% endblock %}
