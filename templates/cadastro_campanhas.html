{% extends 'layout.html' %}
{% block title %} index {% endblock %}
{% block content %}

<div class="area-cadastro">

        <h2>Faça uma boa ação e cadastre sua campanha</h2>

    <form class="formulario" action="{{ url_for('campanhas') }} " method="post">

        <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" name="titulo" id="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
                <label for="descrição" class="form-label">Descrição:</label>
                <textarea name="descricao" id="descricao" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="form-mb">
                <div class="mb-3">
                        <label for="meta_financeira" class="form-label">Meta Financeira:</label>
                        <input type="number" step="0.01" name="meta_financeira" class="form-control" id="meta_financeira">
                </div>
                <div class="mb-3">
                        <label for="meta_itens" class="form-label">Meta de Itens:</label>
                        <input type="number" name="meta_itens" id="meta_itens" class="form-control">
                </div>
        </div>
       <div class="form-mb">
                <div class="mb-3">
                        <label for="data_inicio" class="form-label">Data de Início:</label>
                        <input type="date" name="data_inicio" id="data_inicio" class="form-control" required>
                </div>
                <div class="mb-3">
                        <label for="data_fim" class="form-label">Data de Fim:</label>
                        <input type="date" name="data_fim" id="data_fim" required class="form-control">
                </div>
       </div>
        
        <button class="btn btn-primary" type="submit">Cadastrar Campanha</button>
    </form>

</div>
</div>    

{% endblock %}
