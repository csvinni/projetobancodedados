{% extends 'layout.html' %}
{% block title %} Cadastro de Doador {% endblock %}
{% block content %}

<div class="area-cadastro">
    <h2>Faça uma boa ação e muda a vida do próximo</h2>
    <form class="formulario" action="{{ url_for('doador') }}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Contato:</label>
            <input type="tel" name="telefone" class="form-control" placeholder="Telefone" required>
        </div>
        <button type="submit" class="btn btn-primary">DOAR</button>
    </form>
</div>

{% endblock %}
