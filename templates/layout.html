<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <header class="cabecalho">
            <div class="inicio">
                <a class="but-inicio" href="{{ url_for('index') }}" id="tit">ADCB</a>
                <h3>Administrador de Doações e Campanhas Beneficientes</h3>
            </div>

            <div class="infor">
                <a class="butao" href="{{ url_for('doador') }}">Doadores</a>
                <a class="butao" href="{{ url_for('listar_campanhas') }}">Campanhas</a>
                <a class="butao" href="{{ url_for('listar_doacoes') }}">Ver doações</a>
                <a class="butao" href="{{ url_for('campanhas') }}">Nova Campanha</a>
            </div>
        </header>

    <div class="container">
        {% block content %}
        <!-- Conteúdo principal será inserido aqui -->
        {% endblock %}
    </div>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
